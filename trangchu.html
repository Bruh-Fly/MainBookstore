                      <h1>Danh sách sản phẩm</h1>
                      <div id="sanpham"></div>
                      <script>
  fetch('http://localhost:3000/products')                    
                    .then(res => res.json())
                        .then(data => {
                          const container = document.getElementById('sanpham');
                          data.forEach(sp => {
                            container.innerHTML += `
                          <div style="border:1px solid #ccc; padding:10px; margin:10px;">
            <h2>${sp.ten}</h2>
            <p><strong>Tác giả:</strong> ${sp.tacGia}</p>
            <p><strong>Mô tả:</strong> ${sp.moTa}</p>
            <p><strong>Giá:</strong> ${sp.gia.toLocaleString()} VND</p>
            <p><strong>Số lượng còn:</strong> ${sp.soLuong}</p>
            <img src="images/${sp.hinhAnh}" width="150"/>
                              </div>
                              `;
                          });
                        });
                      </script>
                        </div>

    </div>
